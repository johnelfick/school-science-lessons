<hr width="100%" size="2"><a name="2.0.0H">2.0.0</a> Amino acids DNA codons<br>
 The code for a amino acid is a 3 letter codon.<br>
 Most amino acids have more than one codon, e.g. phenylalanine has TTT and TTC.<br>
 End of chain has 3 codons.<br>
 The first letter in a codon is in position 1,<br>
 The second letter in a codon is in position 2<br>
 The third letter in a codon is in position 3.<br>
 After position 3 is END of chain.<br>

<hr width="100%" size="2"><a name="AminoacidsH">Amino acids</a> and their 64 codons<br>
The genetic code is the relation between a DNA codon and an amino acid.<br>
Note that some amino acids are coded by several codons, e.g. Alanine, and some by only two codons, e.g. Asparagine, and some by only one codon, e.g.Methionine.<br>
