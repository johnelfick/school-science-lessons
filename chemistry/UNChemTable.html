<hr width="100%" size="2H"><a name="9.0H"></a> Prefixes and suffixes, chemistry<br>
Alkane, R-CH3 Prefix: methyl-, Suffix: -ane (paraffins, saturated hydrocarbons)<br>
Alkanes: methane, ethane, propane, butane, pentane, hexane, heptane, octane, nonane<br>
Alkene R1R2C=CR3R4 (double CC bond =), Prefix: alkenyl-, Suffix: -ene, (no principal functional group) (olefins),<br>
CnH2n, e.g. ethylene, ethene C2H4<br>
Alkyne R1-C=_CR2 (triple CC bond =_), Prefix: alkynl-, Suffix: -yne (no principal functional group) (acetylenes)<br>
Alkyl, R-, e.g. methyl, ethyl<br>
Amyl group: C5H11, only as suffix<br>
-ate suffix<br>
Azide X-N3, Prefix: azido-<br>
Azo (group) N=N<br>
Azo compounds RN=N-R', where R = alkyl group, e.g. methyl, ethyl, andR'= aryl, e.g. phenyl C6H5-<br>
Azo nitrile RC=N cyano-<br>
Azo pyridyl RC5H4N-<br>
Benzyl group RCH2C6H5-<br>
Bromide, X-Br, Prefix: bromo-<br>
Butane, C4H10, butyl C4H9-, Stem name: but-<br>
-C=O: ketone, organic compound containing the group, only as suffix<br>
Carbonyl group (C=O)<br>
Chloride X-Cl, Prefix: chloro-<br>
cis: on same side<br>
Ethane, C2H6, ethyl C2H5-, 
Stem name: eth-<br>
"flowers" of a metal: oxide of the metal<br>
Fluoride X-F, Prefix: fluoro-<br>
Glyco-: Sugar attached<br>
Heptane, C7H16, heptyl C7H15, Stem name: hept-<br>
Hexane, C6H14, hexyl C6H13, Stem name: hex-<br>
-ide suffix<br>
imide. amide group: CONH2, only as suffix<br>
imine primary RC(=NH) imino-, -imine<br>
imine secondary RCH=NR imino-, -imine<br>
-ine: 1. organic base, 2. amino acid, 3. halogen element, only as suffix<br>
iodide X-I, Prefix: iodo-<br>
isocyanate RNCS<br>
-ite suffix<br>
-ium: Suffix: metals or groups with metal-like properties, e.g. ammonium, only as suffix<br>
-lysis: Breaking down, decomposition, only as suffix<br>
Methane, CH4, methyl CH3-, Stem name: meth-<br>
muriate of a metal: chloride of the metal<br>
NH: imine, a compound of =NH is an imino, only as suffix<br>
-NH2: amine group, a compound of -NH2 is amino, amide, only as suffix<br>
Nitrile X-CN, Prefix: cyano-, Suffix: -nitrile<br>
Nitroso X-NO, Prefix: nitroso-<br>
Nitro X-NO2, Prefix: nitro-<br>
Octane, C8H18, octyl C8H17, Stem name: oct-<br>
Ortho-: Regular form.<br>
Para-: Alongside, beyond, near, contrary to<br>
Pentane, C5H12, pentyl C5H11-, Stem name: pent-<br>
Phenol: organic compounds with functional group -OH, but attached to aromatic ring<br>
Phenol X-C6H4-OH, Prefix: hydroxy, Suffix: -ol<br>
Phenyl group RC6H5<br>
Primary amine: RNH2 amino-, -amine amines<br>
Propane, C3H8, propyl C3H7-, Stem name: prop-<br>
Secondary amine: RNHR, amino-, -amine amines<br>
Sulfide X-SR, Prefix: R-thio-<br>
Sulfonic acid X-SO2-OH, Prefix: sulfo-, Suffix: -sulfonic acid<br>
Tertiary amine: RNRR, amino-, -amine<br>
Thio-: A prefix used when one atom is replaced by a sulfur atom<br>
Thiol sulfhydryl group RSH, only as prefixes<br>
Thiol X-SH, Prefix: mercapto, Suffix: -thiol<br>
trans: on opposite sides<br>
trans fatty acid: fatty acid formed as a result of hydrogenation<br>
