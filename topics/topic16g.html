<hr width="100%" size="2"><a name="AstragalosideH">Astragalosides</a><br>

<hr width="100%" size="2"><a name="BrazilinH">Brazilin</a><br>
Brazilin, C16H14O5, is an organic heterotetracyclic compound, is a red pigment.<br> 
It occurs as a red pigment, Natural Red 24, in Caesalpinia echinata (Brazil-wood) or Caesalpinia sappan (sappan-wood).<br>
"Brazil wood" was originally called "bresel wood".<br>

<hr width="100%" size="2"><a name="DaidzeinH">Daidzein</a><br>
Daidzein, C15H10O4, dihydroxyisoflavone, a phytoestrogen, is anti-inflammatory, anti-microbial, antioxidant, phytoestrogenic, antineoplastic.<br>
It occurs in soybean, tofu, alfalfa sprouts, red clover, chickpeas, peanuts, kudzu, Streptomyces padanus, and in Glycine soja.<br>
Equol, C15H14O3, (S)-Equol, a hydroxyisoflavan, is the main active product of daidzein metabolism produced by microflora in the gut.<br> 
It is a biomarker for the consumption of soy beans and other soy products.<br>
It occurs in Punica granatum.<br>
Daidzin, C21H20O9, a glycosyloxyisoflavone, anti-oxidant, anti-carcinogenic, anti-antheroscerotic, in TCM Chinese medicine, is used to treat alcohol abuse.<br>
It occurs in Pueraria lobata, Salvia hispanica, and Begonia nantoensis.<br>

<hr width="100%" size="2"><a name="EstradiolH">Estradiol</a><br>
Estradiol, C18H24O2, oestradiol, female sex hormone, an estrogen (oestrogen), an hydroxy steroid, female growth hormone for reproductive organs.<br>
It is used in contraceptives (OCPs), but the synthetic steroid ethinyl estradiol, C20H24O2, is more suitable for oral contraception.<br>
It is commercially available in hormone therapy products for treating menopause problems, such as hot flashes.<br>
It is used in oral tablets, vaginal rings, transdermal patches, sprays, gels, and creams.<br>

<hr width="100%" size="2"><a name="GenisteinH">Genistein</a><br>
Genistein, C15H10O5, an isoflavone, phytoestrogen, antineoplastic, from soy products, induces apoptosis, antioxidant, anti-inflammatory, anti-atherosclerosis<br>
It is used as an antineoplastic and antitumor agent.<br> 
Genistein has antihelmintic activity, and it is the active ingredient in Felmingia vestita, is a plant traditionally used against worms infections of humans<br> 
It has shown to be effective in the treatment of common liver fluke, pork trematode and poultry cestode.<br> 
It has been investigated in clinical trials as an alternative to classical hormone therapy to help prevent cardiovascular disease in postmenopausal women.<br> 
Natural sources of genistein include tofu, fava beans, soybeans, kudzu, Salvia hispanica, and Glycine soja.<br>

<hr width="100%" size="2"><a name="GlyconeH">Glycone and aglycone</a><br>
glycoside (hydrolysis) --> glycone (sugar group) + aglycone (non-sugar group)<br>
The sugar group is called a "glycone" and the non-sugar group is called an "aglycone".<br>
The glycone can consist of a single sugar group (monosaccharide) or several sugar groups (oligosaccharide).<br>
Upon hydrolysis, a sugar and non-sugar component (aglycone) are formed.<br>
An aglycone, is the non-sugar component formed when a glycoside is hydrolysed.<br>
It is the non-sugar compound remaining after replacement of the glycosyl group from a glycoside by a hydrogen atom.<br>
<a href="../images/16.2.8.3.png">See diagram</a>: Fructose, Glycosyl group.<br>
For example<br>
Vanilla species --> pods -->
Glucovanillin, (a glucoside) + β-glucosidase enzyme --> vanillin<br>
Glucovanillin (hydrolysis) --> glycone glucose + aglycone vanillin<br> 
C14H18O8 + (glucosidase) --> C6H12O6 + C8H8O3<br>

<hr width="100%" size="2"><a name="HaemeH">Haeme</a><br>
Haeme C49H56O6N4Fe, (heme), occurs in haemoglobin, a globular protein in animals<br>
Haeme A, is a cytochrome oxidase ligand complex, (Greek <i>haîma</i> blood + Latin <i>globus</i> ball, sphere)<br>
Haemoglobin is the protein that carries oxygen in the blood.<br>
The haem group causes the red colour of blood.<br>
The different kinds of haem are Haeme A, B, C and O.<br>
Haeme A is a cytochrome oxidase ligand complex, C49H56O6N4Fe, a tetradentate ligand.<br>
The most common type is Haeme B, C34H32O4N4Fe.<br>
The "quaternary proteins" have four joined tertiary proteins, e.g. haemoglobin.<br>
The "transition metals" form complex ions and often have catalytic activity, e.g. Fe in haemoglobin molecule.<br>
Porphyrin chelates include haeme, in haemoglobin, bonded to iron (II) ion, and chlorophyll bonded to Mg (II) ion.<br>
Haeme: <a href="../images/16.3.5.2.1ch.jpg">See diagram 16.3.5.2.1</a><br>
Glycosylated haemoglobin<br>
Glycosylated hemoglobins are minor components of human red cell hemoglobin.<br>
They are formed by condensation of glucose with hemoglobin A.<br> 
Glycosylated hemoglobins are increased X 2 - X 3 in the red blood cells of diabetic patients, so are an indicator for assessing the control of diabetes mellitus.<br> 
HbA1c is a blood test to diagnose type 2 diabetes and monitor blood sugar levels in people with diabetes.<br>
It measures the average blood sugar level from the past 8 to 12 weeks.<br>.
HbA1c is glycated haemoglobin, which measures how much haemoglobin in the blood has glucose (sugar) attached to it..<br>
(Hb), haemoglobin is a protein in red blood cells that carries oxygen throughout the body.<br>
(A1c) is the glucose attached to the haemoglobin.<br>
See: Tests for haemoglobin, Hematrace test<br>

<hr width="100%" size="2"><a name="LeghemoglobinH">Leghemoglobin</a><br>
Leghemoglobin, a protein that carries heme is a phytoglobin, a globular plant protein, which occurs in nitrogen-fixing bacteria, and in the root nodules of legumes.<br>
It is an oxygen carrier and a hemoprotein, produced by legumes occurs in response to the roots being infected by nitrogen-fixing bacteria, Rhizobium.<br>
Like haemoglobin, it is red in colour and is an essential component for nitrogen fixation by legumes.<br>

<hr width="100%" size="2"><a name="MentholH">Menthol</a><br>
1. Menthol, C10H20O, C10H19OH, dl-Menthol, (2-Isopropyl-5-methylcyclohexanol), is a white crystalline solid with a peppermint odour and taste.<br>
Menthol is an organic compound made synthetically or obtained from peppermint or mint oils with flavoring and local anesthetic properties.<br>
Menthol, hexahydrothymol, a monoterpene, peppermint camphor (a methyl cyclohexanol) (mint flavour, peppermint flavour), eight sterioisomers<br>
Menthol, mint camphorrubifacient, white crystalline organic compound resembling camphor, extracted from oil of peppermint.<br>
This compound is solid at room temperature and melts at about 37 oC.<br>
2. Menthol is used occurs in perfumes, menthol cigarettes, mild topical anaesthetic, and as a mint flavouring.<br>
Menthol binds to receptors on temperature-sensin nerve cells to give cooling sensation.<br>
Menthol is antipruritic, reduces itching, so is used for relief of minor sore throat and mouth irritation.<br>
When added to pharmaceuticals and foods, menthol functions as a fortifier for peppermint flavours.<br>
It has a counterirritant effect on skin and mucous membranes, thereby producing a local analgesic or anesthetic effect.<br>
The pure solution may damage eyes and sensitize skin, but &lt; 10 mg occurs in throat medicine lozenges is harmless.<br>
3. Menthol occurs in the peppermint plant, a hybrid mint (Mentha X piperita) and in wild mint (Mentha arvensis).<br>

<hr width="100%" size="2"><a name="MyrosinaseH">Myrosinase</a><br>
Myrosinase enzyme, also called glucosinolase, thioglucosidase, thioglucoside glucohydrolase.<br>
Myrosinase enzyme is a singrinase and a sinigrase.<br>
It can catalyze the hydrolysis of glucosinolates.
glucosinolate + myrosinase --> toxic compounds to deter grazing.<br>
glucosinolate + myrosinase --> glucose + isothionate<br>
glucosinate + myrosinase --> thiocynates (SCN-), and nitriles (R-C triple bond N)<br>
