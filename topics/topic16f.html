<a name="CarotenesH">Carotenes</a>, List of carotenes<br>
* Alpha-carotene (α-carotene), C40H56, carotenoid pigment, Vitamin A precursor, are used as yellow food colouring, in green leaves of many plants.<br>
They occur in in carrot roots, in maize seed, in oil palm and in tomato.<br>
* Beta-carotene (β-carotene), C40H56, carotenoid pigment, Vitamin A precursor, wide occurrence most green leaves and coloured fruits and vegetables.<br>
They are used as yellow food colouring of fats, e.g. margarine, used as sunscreen, red-purple oil, not soluble in water, in dark orange varieties of sweet potato.<br>
β-Carotene, Type II, synthetic, 95% (HPLC), crystalline, β, β-Carotene, Provitamin A, C 40 H 56, commercial<br>
* Gamma carotene (γ-carotene), C40H56, carotenoid pigment, Vitamin A precursor<br>

<a name="DiterpenoidsH">Diterpenoids</a><br>
<a href="../appendices/appendixF.html#AconitineH">Aconitine</a>, C34H47NO11, diterpenoid alkaloid.<br>
Ajgarin I, Ajgarin II, Ajgarin II, C24H34O7, diterpenoid, insect antifeedants, in Ajuga leaves.<br>
<a href="../topics/topicIndexB.html#AndrographolideH">Andrographolide</a>, C20H30O5, diterpenoid.<br>
Candletoxin A, C35H44O9, diterpenoid, toxic, in (Euphorbia poisonil) latex.<br>
<a href="../appendices/appendixG.html#CarnosolH">Carnosol</a>, C20H26O4, diterpenoid.<br>
Caryoptin, C26H36O9, diterpenoid, bitter, insect antifeedant, in Caryopteris.<br>
Casbene, C20H32, diterpene, antifungal agent, in castor oil Ricinus communis.<br>
Geranylgeraniol, C20H34O, diterpenoid, in linseed oil Linum usitatissum, in wood oil Australian red cedar Toona ciliata.<br>
Gibberellin, (Gibberellin A3, GA, GA3, Gibberellic acid), Gibberellin, Gibreskol, C19H22O6 pentacyclic diterpenoid, irritant, a C19-gibberellin.<br>
 monocarboxylic acid, white powder, potent plant hormone that regulates growth and cell elongation, stimulates cells of germinating seeds.<br>
Ginkgolide, Ginkgolide A, C20H24O9, diterpenoid, irritant, bitter, Platelet Activating Factor antagonist, bronchdilator, anti-asthmatic<br>
It occurs in (Ginkgo biloba) root bark and leaves.<br>
Gnidicin, Thymeleatoxin A, C36H36O10, diterpenoid, anti-tumour, in Gnidia.<br>
Grayanotoxin I, (GI), Rhodotoxin, Asebotoxin, Acetylandromedol, C22H36O7, tetracyclic diterpenoid, acetate ester, phytotoxin, antihypertensive.<br>
It occurs in Rhododendron and its honey, Kalmia, Leucothoe.<br> 
Labdane, C20H32O2, antifungal diterpenoid, and occurs in (Nicotiana glutinosa) epicuticle leaf wax.<br>
Mascaroside, C20H36O11, diterpenoid, naphthofuran, very bitter, in Coffea viyanneya beans.<br>
Neocembrene, Neocembrene A, Cembrene A, C20H32, diterpene, macrocycle.<br>
It occurs in Picea obovata.<br>
Palmarin, Tinosporide, Arcangelisin, Isochasmanthin, C20H22O7, diterpenoid, organo-oxygen compound, organic heterotricyclic compound, bitter.<br>
It was used in Radix columba tonic, in Jateorhiza roots.<br>
Phorbol, C20H28O6, is a tetracyclic diterpenoid, acute toxic, cyclic ketone, a tertiary alcohol, an acyclic diterpene alcohol, white solid, irritant phorbol.<br>
Phorbol diesters may be anti-leukaemic and carcinogenic.<br>
It occurs in (Croton tiglium) seed oil.<br>
Phytol, trans-Phytol, (20H40O), diterpenoid, acyclic diterpene alcohol, irritant, environmental hazard, used to prepare vitamin E and vitamin K1, 
 modulates transcription in cells, long-chain primary fatty alcohol, oily liquid, modulates transcription in cells, schistosomicide, 
decomposition product of chlorophyll.<br>

<hr width="100%" size="2"><a name="PaclitaxelH">Paclitaxel</a>, (C45H51NO14)<br>

Paclitaxel can cause female reproductive toxicity and male reproductive toxicity.<br>
The name "Taxol" is now a registered trade mark.<br>

<hr width="100%" size="2"><a name="12.73.0H">12.73.0</a> Reactions of sodium with water<br>
<a href="../images/3.73.1ch.gif">See diagram 3.73.1</a>: Sodium with water, Sodium in water and under kerosene<br>
<b>Be careful!</b> Check the safety rules in your school system before doing this dangerous experiment<br>
2Na (s) + 2H2O (l) --> 2NaOH (aq) + H2 (g)<br>
sodium + water --> sodium hydroxide + hydrogen gas<br>
This is a type of redox reaction where the oxidation number of the metal increases.<br>
1. <b>Be careful!</b> Check the safety rules in your school system before doing this dangerous experiment.<br>
Use safety glasses and nitrile chemical-resistant gloves.<br>
The reaction of sodium with water is very vigorous, because it floats on the surface, fizzes (spits), and melts, because of the 
exothermic reaction, to form a strong alkaline solution, pH 12-14.<br>
2. The following experiments use a test-tube to observe the reaction of sodium with water, but some teachers use a beaker.<br> 
full of water instead to avoid problems of confining the reaction in a test-tube.<br>
Cover the beaker with wire gauze immediately after adding the sodium.<br>
Do not try to hold the sodium in place on the surface of the water to collect the hydrogen produced, because the gas may ignite or explode.<br>
A safe way of demonstrating the reactions of sodium and water is to drop a very small piece of sodium into a swimming pool, and stand back!.<br>
3. Pour a 2 cm layer of kerosene on to the surface of water in a test-tube.<br>
Drop a 3 mm diameter side cube of sodium into the kerosene.<br>
Adjust the layer of kerosene to be shallow enough to allow the top of the sodium to protrude above the surface.<br>
This reaction of sodium with the water is much slower than if the sodium had been dropped directly on to the water.<br>
You can watch the reaction through a magnifying glass held at the side, but never look down into a test-tube.<br>
Sodium metal is lighter than water, but heavier than kerosene.<br>
<b>Be careful!</b> Sodium sinks in the kerosene and floats in the water.<br>
A small area of the sodium suddenly reacts causing a stream of hydrogen bubbles to appear.<br>
The stream of bubbles at one side causes movement.<br>
The irregular shape of the sodium changes to a sphere.<br>
The sodium melts, because the reaction gives off heat.<br>
Note any variations in light refraction and reflection below the sodium that suggests something dissolving in the water.<br>
Slight smoke where the hot sodium is above the kerosene level suggests a slight reaction with air.<br>
Test the gas bubbles for oxygen gas or hydrogen gas.<br>
4. <b>Be careful!</b> Use a piece of sodium the size of a wheat grain or rice grain.<br>
Do not point the open end of a test-tube containing sodium at anybody.<br>
The experiment can be done on an overhead projector.<br>
Put water into a Petri dish and add a few drops of phenolphthalein.<br>
Put the Petri dish on an overhead projector.<br>
Use forceps to take a small lump of metallic sodium stored under kerosene and wipe with a piece of filter paper.<br>
Cut a piece of sodium the size of a red bean from the lump and then put it in the Petri dish.<br>
Observe from the screen that the sodium grain floats on the water to melt into a small sphere, which moves very rapidly in all directions,
 and becoming smaller and smaller.<br>
At last, the sodium sphere wholly disappears and the solution in the dish also changes its colour from colourless to red.<br>
5.<b>Be careful!</b> Observe the reaction through the side of the test-tube.<br>
Do not look down into the test-tube!.<br>
Put a piece of sodium in 2 cm of water in a test-tube.<br>
Do not point the open end of the test-tube at anybody!.<br>
Test for hydrogen gas with a lighted splint.<br>
Test the contents with litmus paper or phenolphthalein.<br>
The reaction forms sodium hydroxide.<br>
6.<b>Be careful!</b> Observe the reaction through the side of the test-tube.<br>
Do not look down the test-tube!.<br>
Pour a 3 mm layer of kerosene (paraffin oil) on to the surface of water in a test-tube.<br>
Drop a small piece of sodium into the test-tube.<br>
The sodium sinks in the kerosene and floats in the water.<br>
The layer of kerosene should be shallow enough to let the top of the sodium protrude above the surface.<br>
The reaction of sodium with water is much slower than if the sodium had been dropped directly on to the water.<br>
A small area of the sodium suddenly reacts, which causes a stream of bubbles to appear.<br>
The irregular shape of the sodium changes to that of a sphere.<br>
The sodium melts, because the reaction forms heat.<br>
Something dissolving in the water below the sodium can be seen.<br>
Some smoke where the hot sodium is above the kerosene level suggests a reaction with air.<br>
Test the gas bubbles for hydrogen gas.<br>
7. Support a short length of glass tubing vertically with one end 2 cm below the surface of water.<br>
Test the water with moist litmus paper.<br>
Add litmus paper to the water.<br>
The upper part of the tube must be quite dry.<br>
Drop a piece of sodium down the tube.<br>
Note the reaction.<br>
Test for hydrogen gas with a lighted splint.<br>
Test the water with litmus paper.<br>
The water becomes alkaline.<br>
2Na (s) + 2H2O (l) --> H2 (g) + 2NaOH (aq)<br>
8. Remove a small lump of sodium from storage under oil.<br>
Observe the layer of oxide / hydroxide on the surface of the sodium.<br>
Cut a pea-size piece from the surface of the sodium.<br>
Observe the shiny sodium metal surface that rapidly darkens, because of reaction with air and moisture.<br>
9. Demonstrate the reaction of sodium with water in a fume cupboard or outside if students are protected by a safety shield, 
or wearing safety glasses.<br>
Use a large beaker filled with water to within 1 cm of the top, so that there is no space for air / hydrogen mixture to accumulate.<br>
Add a piece of sodium no greater in size than a rice grain, 3 mm diameter.<br>
Use a wire gauze on top of the beaker to prevent the ejection of sodium.<br>
The sodium fizzes around the surface of the water for a few seconds, reacting violently.<br>
Add an acid / base indicator to the water, e.g. universal indicator or phenolphthalein, to demonstrate the alkalinity of the reaction products.<br>
Demonstrate the disposal of waste sodium by reaction with ethanol or methylated spirit in a beaker in the fume cupboard as described above.<br>
The sodium and may catch fire with the following reaction:.<br>
Na + H2O--> Na+ + OH- + 1/2H2 (g)<br>
10. Place sodium on wet absorbent paper and observe the ignition of the hydrogen gas.<br>
This experiment can be used to test for the presence of alcohols.<br>

<hr width="100%" size="2"><a name="19.4.7H">19.4.7</a> Phthalic acid, Phthalates<br>
Phthalic acid C8H6O4, C6H4(CO2H)2, benzene-1,2-dicarboxylic acid, formerly from naphthalene, aromatic dicarboxylic acid, has many isomers.<br>
Made by oxidation reaction using naphthalene + potassium permanganate or potassium dichromate.<br>
Phthalic anhydride, C8H4O3, C6H4(CO)2O, benzene-1,2-dicarboxylic anhydride, phthalandione, Toxic, strong skin irritant, 
used to produce phthalic esters, chemical plasticisers, plastics from vinyl chloride, large scale production to make plasticisers.<br>
Phthalates<br>
Phthalates, C6H4(COOR1)(COOR2) are esters of phthalic acid, [C6H4(COOH)2].<br>
Phthalates are used as chemical plasticizers and to make polymers and alkyd resins, and to soften polyvinyl chloride (PVC).<br>
They are used to make shower curtains, PVC piping and inflatable products.<br>
Alkyd resins are usually made from glycerol and phthalate anhydride for paint, car parts, electric switches and insulators, electronic components and television parts.<br>
Phthalates are not chemically bound to the plastics they are added to, so they may be continuously released to the air as plastics harden over time.<br>
So their use is being phased out in some countries, because of concern about possible risk to foetuses and young children.<br>
Phthalates include the following:<br>
<a href="../appendices/appendixD.html#BisphenolAH">Bisphenol-A</a> (BPA), Epoxy resin polymer<br>
| DPB, dibutyl phthalate | DNOP, di-n-octyl phthalate | DiNP di-isononyl phthalate | DEP, diethyl phthalate | BBzP, benzyl butyl phthalate | Di-isononyl phthalate
| DEHP, di-2-ethylhexyl phthalate | DiDp, diisodecyl phthalate | DnHP, i-n-hexyl phthalate | DnOP, di-n-octyl phthalate |<br>

<hr width="100%" size="2">The Danger of Phthalates by Dr Ameeta Gajjar<br>
"Fitness First Australia" Sept / Oct 2013<br>
<a href="../images/16.3.5.1ch.gif">See diagram 16.3.5.1</a>: Plastics recycling code.<br>
1. Phthalates are industrial compounds added to different kinds of plastics to make them softer and more durable.<br>
They have found their way into everything from food containers and toys to vinyl flooring, shoes and even cosmetics and shampoos.<br>
Since phthalates are not bonded within the product they are used in, they can leach out and be absorbed orally from food and drinks,
 through the skin, via inhalation and even medical injection procedures.<br>
We are only just waking up to the adverse impact of phthalates on our health.<br>
As more links between phthalates and medical problems are established, there is increasing feeling that phthalates could be responsible 
for one of the great silent health pandemics of our time.<br>
While some phthalates such as DEHP are now banned for certain products, they could still be having an effect as they degrade slowly.<br>
Even very small amounts of phthalates have been shown to interact with other toxins and have cumulative effects.<br>
The common phthalates are DEHP (cheap to use), DBP, DIDP and DINP.<br>
DEHP was banned in Australia in 2011 for certain products, including children's toys (less than 36 months of age), and eating utensils, 
if the concentration of DEHP exceeded 1 percent.<br>
So DEHP can still be present, quite legally in minute amounts in many plastic products.<br>
DEHP, di-2-ethylhexyl phthalate, [dioctyl phthalate, DOP], C6H4(C8H17COO)2, most common phthalate plasticizer.<br>
DBP, dibutyl phthalate, C16H22O4, banned in cosmetics in EU, suspected endocrine disruptor.<br>
DiNP di-isononyl phthalate, C26H42O4, EU restriction.<br>
2. Why you should be concerned<br>
Phthalates have been linked to various medical problems.<br>
* Cancer<br>
Phthalates have been found to mimic our hormones and with other environmental pollutants, are known as "endocrine disrupting chemicals."<br>
Studies have shown a link between breast cancer and phthalate exposure.<br>
 * Obesity<br>
Metabolic syndrome and insulin resistance associations have been found between urinary phthalates and increased waist circumference 
and insulin resistance in US males and adolescents.<br>
 *. Allergies /Asthma<br>
Studies have found an association between allergies in children and phthalates.<br>
There was also an association with asthma.<br>
Other symptoms from phthalates exposure include low birth weight in infants, abnormal foetal development and behavioural and /or l earning difficulties.<br>
3. How to avoid phthalates<br>
Avoid plastic containers and bottles with the recycling codes 1, 3, 6 or 7.<br>
If they have no number, avoid those by checking the bottom of the product for the number in a triangle.<br>
These are the typical plastics to avoid:<br>
Recycling code 1 are PET (polyethylene terephthalate): Found in water bottles, soft drink bottles.<br>
Recycling code 3 are PVC (polyvinyl chloride): Found in cling film, food packaging, cooking oil bottles and toys.<br>
Recycling code 6 are PS (polystyrene) Found in disposable plates /cups / trays, egg cartons and takeaway containers.<br>
Recycling code 7 are PC (polycarbonate) and others.<br>
Found in baby bottles, large water containers.<br>
<a name="19.4.6H"></a>
4. Practical tips on reducing your phthalate exposure<br>
 * Reduce use of plastic water bottles - use glass or stainless steel bottles instead.<br>
 * Do not heat foods and drinks in plastic in microwave ovens, particularly baby bottles.<br>
 * Avoid plastic cookware - opt for Pyrex or ceramic containers, especially for heating and storing.<br>
 * Buy natural, certified organic cosmetics and personal care products, (nearly 900 chemicals used in cosmetics are known to be toxic, 
including phthalates, SLS and parabens).<br>
 * Open the new car windows!<br>
The "new car smell" is partly from phthalates, with their concentration getting worse when the car gets hot.<br>
 * Choose safer plastic toys, (some are labelled "phthalate free"), or avoid plastic toys.<br>
